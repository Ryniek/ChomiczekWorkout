<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zaktualizuj profil</title>
</head>
<body>
    <p>Wprowadź aktualne parametry swojego ciała(<b>Zostaw puste pole jeśli dane nie zmieniły się od ostatniego razu</b>): </p>
    <form th:action="@{/updateProfile}" method="post">
        <p>Waga[1-250]: <input type="text" th:field="${profileDto.weight}"/><span th:text="' Było: ' + ${profile?.weight}"></span></p>
        <p>Obwód klatki piersiowej[1-150]: <input type="text" th:field="${profileDto.chestSize}"><span th:text="' Było ' + ${profile?.chestSize}"></span></p>
        <p>Obwód ramienia[1-80]: <input type="text" th:field="${profileDto.armSize}"><span th:text="' Było ' + ${profile?.armSize}"></span></p>
        <p>Obwód przedramienia[1-50]: <input type="text" th:field="${profileDto.forearmSize}"><span th:text="' Było ' + ${profile?.forearmSize}"></span></p>
        <p>Obwód uda[1-100]: <input type="text" th:field="${profileDto.thighSize}"><span th:text="' Było ' + ${profile?.thighSize}"></span></p>
        <p>Obwód łydki[1-50]: <input type="text" th:field="${profileDto.calfSize}"><span th:text="' Było ' + ${profile?.calfSize}"></span></p>
        <input type="submit" value="Zatwierdź">
        <p th:text="${errorMessage?.getError()}"></p>
    </form>
    <button><a th:href="@{/profile}">Cofnij do poprzedniej strony</a></button>
</body>
</html>
