<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nie udało się zarejestrować. Wystąpiły następujące błędy:</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="error : ${errors}">
                <td th:text="${error.getDefaultMessage()}"></td>
            </tr>
        </tbody>
    </table>
    <br>
    <a th:href="@{/}">Zarejestruj się ponownie</a>
    <br>
    <a th:href="@{/secret}">Secret page</a>
</body>
</html>
