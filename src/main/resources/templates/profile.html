<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
</head>
<body>
    <p>Twój profil:</p>
    <div>
        <p th:text="'Waga: ' + ${profile.getWeight()} + ' cm'"></p>
        <p th:text="'Obwód klatki piersiowej: ' + ${profile.getChestSize()} + ' cm'"></p>
        <p th:text="'Obwód ramienia: ' + ${profile.getArmSize()} + ' cm'"></p>
        <p th:text="'Obwód przedramienia: ' + ${profile.getForearmSize()} + ' cm'"></p>
        <p th:text="'Obwód uda: ' + ${profile.getThighSize()} + ' cm'"></p>
        <p th:text="'Obwód łydki: ' + ${profile.getCalfSize()} + ' cm'"></p>
    </div>

    <button th:action="@{/updateProfile}">Zaktualizuje swoje dane</button>
</body>
</html>
