<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All trainings</title>
    <link th:href="@{/styles/style.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <br>
    <h3>Twoje dotychczasowe treningi: </h3>
    <br>
    <table id="tablePreview" class="table table-striped table-hover table-bordered">
        <tbody>
            <tr th:each="training : ${trainings}">
                <td class="date-td" th:text="'Data treningu: ' + ${training.getDip().getLocalDate()}"></td>
                <td th:if="${training.getAustralianPullUp().getQuantity() != 0}" th:text="'Australian pullups: ' + ${training.getAustralianPullUp().getQuantity()}"></td>
                <td th:if="${training.getDiamondPushup().getQuantity() != 0}" th:text="'Diamond pushups: ' + ${training.getDiamondPushup().getQuantity()}"></td>
                <td th:if="${training.getDip().getQuantity() != 0}" th:text="'Dips: ' + ${training.getDip().getQuantity()}"></td>
                <td th:if="${training.getHandstandPushup().getQuantity() != 0}" th:text="'Handstand pushups: ' + ${training.getHandstandPushup().getQuantity()}"></td>
                <td th:if="${training.getImpossibleDip().getQuantity() != 0}" th:text="'Impossible dips: ' + ${training.getImpossibleDip().getQuantity()}"></td>
                <td th:if="${training.getMuscleUp().getQuantity() != 0}" th:text="'Muscle ups: ' + ${training.getMuscleUp().getQuantity()}"></td>
                <td th:if="${training.getOneBarDip().getQuantity() != 0}" th:text="'One bar dips: ' + ${training.getOneBarDip().getQuantity()}"></td>
                <td th:if="${training.getPistolSquad().getQuantity() != 0}" th:text="'Pistol squads: ' + ${training.getPistolSquad().getQuantity()}"></td>
                <td th:if="${training.getPlanchePushup().getQuantity() != 0}" th:text="'Planche pushups: ' + ${training.getPlanchePushup().getQuantity()}"></td>
                <td th:if="${training.getPullUp().getQuantity() != 0}" th:text="'Pull ups: ' + ${training.getPullUp().getQuantity()}"></td>
                <td th:text="'Notatka z treningu: ' + ${training.getNotes().content}"></td>
            </tr>
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
