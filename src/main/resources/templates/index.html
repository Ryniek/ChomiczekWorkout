<link href="../static/styles/login.css" th:href="@{styles/login.css}"  rel="stylesheet">
<div id="log" class="modal">
    <div class="container">
        <form th:action="@{/processlogin}" method="post" class="form-signin">
            <h1 class="form-signin-heading text-muted">Zaloguj się</h1>
            <input name="user" type="text" class="form-control" placeholder="Adres email/login" required="" autofocus="">
            <input name="pass" type="password" class="form-control" placeholder="Hasło" required="">
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                Zaloguj mnie
            </button>
        </form>
    </div>
</div>
    
    
<div id="reg" class="modal">
<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div style="text-align: center;"><h3 class="panel-title">Zarejestruj się na Chomiczka!</h3></div>
                </div>
                <div class="panel-body">
                    <form th:action="@{/register}" th:object="${userForm}" method="post" role="form">
                        <div class="form-group">
                            <input th:field="*{username}" type="text" name="login" id="login" class="form-control input-sm" placeholder="Login" required>
                        </div>
                        <div class="form-group">
                            <input th:field="*{email}" type="email" name="email" id="email" class="form-control input-sm" placeholder="Adres Email" required>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input th:field="${userDto.password}" type="password" name="password" id="password" class="form-control input-sm" placeholder="Hasło" required>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input th:field="${userDto.confirmPassword}" type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Potwierdź hasło" required>
                                </div>
                            </div>
                        </div>

                        <input type="submit" value="Zarejestruj się" class="btn btn-info btn-block">
                    </form>
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>
